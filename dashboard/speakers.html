<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speakers</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .speaker { border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; }
    audio { display: block; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>🗣 Speakers</h1>
  <p><a href="/dashboard/index.html">⬅️ Back</a></p>
  <div id="speaker-list"></div>
  <script>
    async function loadSpeakers() {
      const res = await fetch('/api/speakers');
      const speakers = await res.json();
      const container = document.getElementById('speaker-list');
      container.innerHTML = '';
      speakers.forEach(sp => {
        const div = document.createElement('div');
        div.className = 'speaker';
        let samples = '';
        sp.samples.forEach(s => {
          if (s.file) {
            samples += `<audio controls src="/segments/${s.file}"></audio>`;
          }
        });
        div.innerHTML = `
          <h3>${sp.id}</h3>
          <input id="name-${sp.id}" value="${sp.label || ''}" placeholder="Name" />
          <button onclick="save('${sp.id}')">💾 Save</button>
          <div>${samples}</div>
        `;
        container.appendChild(div);
      });
    }

    async function save(id) {
      const label = document.getElementById('name-' + id).value;
      await fetch(`/api/speakers/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ label })
      });
      alert('✅ Saved');
    }

    loadSpeakers();
  </script>
</body>
</html>
