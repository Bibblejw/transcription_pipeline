<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speakers</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .speaker { border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; }
    audio { display: block; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>ğŸ—£ Speakers</h1>
  <p><a href="/dashboard/index.html">â¬…ï¸ Back</a></p>
  <div id="speaker-list"></div>
  <script>
    async function loadSpeakers() {
      const res = await fetch('/api/speakers');
      const speakers = await res.json();
      const container = document.getElementById('speaker-list');
      container.innerHTML = '';
      speakers.forEach(sp => {
        const div = document.createElement('div');
        div.className = 'speaker';
        let samples = '';
        sp.samples.forEach(s => {
          if (s.file) {
            samples += `<audio controls src="/segments/${s.file}"></audio>`;
          }
        });
        const options = speakers
          .filter(s => s.id !== sp.id)
          .map(s => `<option value="${s.id}">${s.id}${s.label ? ' - ' + s.label : ''}</option>`)
          .join('');
        div.innerHTML = `
          <h3>${sp.id}</h3>
          <input id="name-${sp.id}" value="${sp.label || ''}" placeholder="Name" />
          <button onclick="save('${sp.id}')">ğŸ’¾ Save</button>
          <select id="merge-${sp.id}">
            <option value="">-- Merge Into --</option>
            ${options}
          </select>
          <button onclick="merge('${sp.id}')">ğŸ”€ Merge</button>
          <div>${samples}</div>
        `;
        container.appendChild(div);
      });
    }

    async function save(id) {
      const label = document.getElementById('name-' + id).value;
      await fetch(`/api/speakers/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ label })
      });
      alert('âœ… Saved');
    }

    async function merge(source) {
      const target = document.getElementById('merge-' + source).value;
      if (!target) {
        alert('Select a target speaker');
        return;
      }
      await fetch('/api/speakers/merge', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ source_id: source, target_id: target })
      });
      alert('ğŸ”€ Merged');
      loadSpeakers();
    }

    loadSpeakers();
  </script>
</body>
</html>
