<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jobs</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    tr:hover { background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>üßæ Job Queue</h1>
  <p><a href="/dashboard/index.html">‚¨ÖÔ∏è Back</a></p>
  <button id="process-selected">‚ñ∂Ô∏è Process Selected</button>
  <table id="jobs-table">
    <thead>
      <tr>
        <th><input type="checkbox" id="select-all"></th>
        <th>ID</th>
        <th>File</th>
        <th>Status</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function getSelected() {
      return Array.from(document.querySelectorAll('#jobs-table tbody input[type=checkbox]:checked')).map(cb => parseInt(cb.value));
    }

    async function loadJobs() {
      const res = await fetch('/api/jobs');
      const jobs = await res.json();
      const tbody = document.querySelector('#jobs-table tbody');
      tbody.innerHTML = '';
      jobs.forEach(job => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="checkbox" value="${job.id}"></td>
          <td>${job.id}</td>
          <td>${job.file_path}</td>
          <td>${job.status}</td>
          <td>${job.created_at || ''}</td>
          <td><button onclick="processJob(${job.id})">‚ñ∂Ô∏è Start</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function processJob(id) {
      const res = await fetch(`/api/jobs/${id}/process`, { method: 'POST' });
      if (res.ok) {
        alert('‚úÖ Job processed');
      } else {
        const data = await res.json().catch(() => ({}));
        alert(`‚ùå Failed: ${data.detail || res.status}`);
      }
      await loadJobs();
    }

    document.getElementById('process-selected').addEventListener('click', async () => {
      const ids = getSelected();
      if (!ids.length) {
        alert('No jobs selected');
        return;
      }
      const res = await fetch('/api/jobs/batch', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ job_ids: ids }),
      });
      if (res.ok) {
        alert('‚úÖ Batch processing started');
      } else {
        const data = await res.json().catch(() => ({}));
        alert(`‚ùå Failed: ${data.detail || res.status}`);
      }
      await loadJobs();
    });

    document.getElementById('select-all').addEventListener('change', e => {
      document.querySelectorAll('#jobs-table tbody input[type=checkbox]').forEach(cb => cb.checked = e.target.checked);
    });

    loadJobs();
  </script>
</body>
</html>
