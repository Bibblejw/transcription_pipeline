<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transcription Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    tr:hover { background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Recordings</h1>
  <p>
    <a href="/dashboard/jobs.html">Jobs</a> |
    <a href="/dashboard/speakers.html">Speakers</a>
  </p>
  <table id="recordings">
    <thead>
      <tr>
        <th>Datetime</th>
        <th>Filename</th>
        <th>Segments</th>
        <th>Summary</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    async function loadRecordings() {
      const res = await fetch('/api/recordings');
      const recs = await res.json();
      const tbody = document.querySelector('#recordings tbody');
      tbody.innerHTML = '';
      recs.forEach(rec => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${rec.datetime}</td>
          <td><a href="/dashboard/transcript.html?id=${rec.id}">${rec.filename}</a></td>
          <td>${rec.segment_count}</td>
          <td>${rec.has_summary ? '‚úÖ' : ''}</td>
        `;
        tbody.appendChild(row);
      });
    }
    loadRecordings();
  </script>
</body>
</html>
