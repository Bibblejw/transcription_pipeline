<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transcripts</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    tr:hover { background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>📼 Recordings</h1>
  <p><a href="/dashboard/index.html">⬅️ Back</a></p>
  <p>
    <button id="batch-identify-btn" disabled>🗣 Batch Identify</button>
    <button id="batch-summarize-btn" disabled>📝 Batch Summarize</button>
  </p>
  <table id="recordings-table">
    <thead>
        <tr>
        <th><input type="checkbox" id="select-all"></th>
        <th>Datetime</th>
        <th>Filename</th>
        <th>Duration</th>
        <th>Segments</th>
        <th>Chunks</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    async function loadRecordings() {
      const res = await fetch('/api/recordings');
      const recs = await res.json();
      const tbody = document.querySelector('#recordings-table tbody');
      tbody.innerHTML = '';
      recs.forEach(rec => {
        const row = document.createElement('tr');
        row.innerHTML = `
        <td><input type="checkbox" class="select-row" data-id="${rec.id}"></td>
        <td>${rec.datetime}</td>
          <td>${rec.filename}</td>
        <td>${(rec.duration_sec/60).toFixed(1)} min</td>
        <td>${rec.segment_count}</td>
        <td>${rec.chunk_count}</td>
          <td>
            <a href="/dashboard/transcript.html?id=${rec.id}">📄 View</a>
            <button onclick="exportTranscript(${rec.id})">💾</button>
            <button onclick="identify(${rec.id})">🗣</button>
            <button onclick="summarize(${rec.id})">📝 Summarize</button>
            ${rec.has_summary ? `<a href="/dashboard/summary.html?id=${rec.id}">📖 View summary</a>` : ''}
            <a href="#" onclick="del(${rec.id});return false;" style="color:red;">🗑</a>
          </td>
        `;
        tbody.appendChild(row);
        row.querySelector('.select-row').addEventListener('change', updateBatchButtons);
      });
    }

    async function identify(id) {
      const res = await fetch(`/api/recordings/${id}/identify`, {method:'POST'});
      if (res.ok) {
        alert('🔍 Speaker identification started');
      } else {
        const data = await res.json().catch(()=>({}));
        alert(`❌ Failed: ${data.detail || res.status}`);
      }
    }

    async function summarize(id) {
      const res = await fetch(`/api/recordings/${id}/summarize`, { method: 'POST' });
      if (res.ok) {
        alert('✅ Summary saved');
      } else {
        const err = await res.json().catch(() => ({}));
        alert(`❌ Failed: ${err.detail || res.status}`);
      }
    }

    async function del(id) {
      if (!confirm('Delete recording?')) return;
      const res = await fetch(`/api/recordings/${id}`, {method:'DELETE'});
      if (res.ok) {
        loadRecordings();
      } else {
        alert('❌ Failed to delete');
      }
    }

    async function loadSpeakers() {
      const res = await fetch('/api/speakers');
      const list = await res.json();
      window.speakersMap = {};
      list.forEach(sp => { window.speakersMap[sp.id] = sp.label || sp.id; });
    }

    async function exportTranscript(id) {
      await loadSpeakers();
      const res = await fetch(`/api/segments/${id}`);
      const segs = await res.json();
      if (!segs.length) {
        alert('No transcript data to export.');
        return;
      }
      const lines = segs.map(seg => `[${window.speakersMap[seg.speaker_id]}] ${seg.transcript}`);
      const text = lines.join('\n');
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `transcript_${id}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Batch action helpers
    function updateBatchButtons() {
      const selected = document.querySelectorAll('.select-row:checked');
      const hasSelection = selected.length > 0;
      document.getElementById('batch-identify-btn').disabled = !hasSelection;
      document.getElementById('batch-summarize-btn').disabled = !hasSelection;
    }

    document.getElementById('select-all').addEventListener('change', function() {
      const checked = this.checked;
      document.querySelectorAll('.select-row').forEach(cb => { cb.checked = checked; });
      updateBatchButtons();
    });

    document.getElementById('batch-identify-btn').addEventListener('click', async () => {
      const ids = Array.from(document.querySelectorAll('.select-row:checked')).map(cb => cb.dataset.id);
      for (const id of ids) { await identify(id); }
      alert('✅ Batch identification completed');
      loadRecordings();
    });

    document.getElementById('batch-summarize-btn').addEventListener('click', () => {
      const ids = Array.from(document.querySelectorAll('.select-row:checked')).map(cb => cb.dataset.id);
      // Fire off summarization requests asynchronously; user can refresh the table to see updated summaries
      ids.forEach(id => summarize(id));
    });

    loadRecordings();
  </script>
</body>
</html>
