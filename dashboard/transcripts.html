<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transcripts</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    tr:hover { background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>📼 Recordings</h1>
  <p><a href="/dashboard/index.html">⬅️ Back</a></p>
  <button id="identify-selected">🗣 Identify Selected</button>
  <table id="recordings-table">
    <thead>
      <tr>
        <th><input type="checkbox" id="select-all"></th>
        <th>Datetime</th>
        <th>Filename</th>
        <th>Duration</th>
        <th>Segments</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    function getSelected() {
      return Array.from(document.querySelectorAll('#recordings-table tbody input[type=checkbox]:checked')).map(cb => parseInt(cb.value));
    }

    async function loadRecordings() {
      const res = await fetch('/api/recordings');
      const recs = await res.json();
      const tbody = document.querySelector('#recordings-table tbody');
      tbody.innerHTML = '';
      recs.forEach(rec => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="checkbox" value="${rec.id}"></td>
          <td>${rec.datetime}</td>
          <td>${rec.filename}</td>
          <td>${(rec.duration_sec/60).toFixed(1)} min</td>
          <td>${rec.segment_count}</td>
          <td>
            <a href="/dashboard/transcript.html?id=${rec.id}">📄 View</a>
            <button onclick="identify(${rec.id})">🗣</button>
            <a href="#" onclick="del(${rec.id});return false;" style="color:red;">🗑</a>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function identify(id) {
      const res = await fetch(`/api/recordings/${id}/identify`, {method:'POST'});
      if (res.ok) {
        alert('🔍 Speaker identification started');
      } else {
        const data = await res.json().catch(()=>({}));
        alert(`❌ Failed: ${data.detail || res.status}`);
      }
    }

    document.getElementById('identify-selected').addEventListener('click', async () => {
      const ids = getSelected();
      if (!ids.length) {
        alert('No recordings selected');
        return;
      }
      const res = await fetch('/api/recordings/identify_batch', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ recording_ids: ids }),
      });
      if (res.ok) {
        alert('🔍 Batch identification started');
      } else {
        const data = await res.json().catch(()=>({}));
        alert(`❌ Failed: ${data.detail || res.status}`);
      }
    });

    async function del(id) {
      if (!confirm('Delete recording?')) return;
      const res = await fetch(`/api/recordings/${id}`, {method:'DELETE'});
      if (res.ok) {
        loadRecordings();
      } else {
        alert('❌ Failed to delete');
      }
    }

    document.getElementById('select-all').addEventListener('change', e => {
      document.querySelectorAll('#recordings-table tbody input[type=checkbox]').forEach(cb => cb.checked = e.target.checked);
    });

    loadRecordings();
  </script>
</body>
</html>
